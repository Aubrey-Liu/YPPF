name: auto-test

on:
  push:
    branches: [ test_action ]
  pull_request:
    branches: [ test_action ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Start containers
      run: docker-compose -f "docker-compose.yml" up -d --build